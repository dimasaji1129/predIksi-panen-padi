<!DOCTYPE html>
<html lang="en">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"
/>
<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial Intelligence</title> 
</head>
<body>
    <div class="container contact-form">
            <div class="contact-image">
                <img src="https://cdn-icons-png.flaticon.com/128/616/616428.png" alt="rocket_contact"/>
            </div>
            <form action="{{url_for('predict')}}" method="post">
                <h3>Prediksi Panen Padi</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" name="Luas Lahan" class="form-control" placeholder="Luas Lahan" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="Luas Panen" class="form-control" placeholder="Luas Panen" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="Bibit" class="form-control" placeholder="Bibit" value="" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btnContact">Prediksi</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3>Hasil Prediksi</h3>
                        {{prediction_text}}
                    </div>
                </div>
            </form>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
